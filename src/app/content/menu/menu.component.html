<div class="element-left">
    <div class="element-bg-img"><img src="assets/images/1.jpg" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul >
          <li *ngFor=" let hotel of hotels">
            <a (click)="outputData(hotel)" [ngStyle]="{'cursor':'pointer'}">{{ hotel.type }}</a>
          </li>
        </ul>
      </div>
      <div class="village">
        <h3>Hotels</h3>
         <span class="line"> </span>
           <div class="activity_box">
            <div class="scrollbar" id="style-2">
                   <div class="activity-row" *ngFor="let hotel of hotels">
                   <div class="activity-desc" (click)="outputData(hotel)" [ngStyle]="{'cursor':'pointer'}">
                     <h5>Resort Address</h5>
                      <p>{{ hotel.address }}</p>
                     <h6>{{ hotel.phone | phonePipes}}</h6>
                   </div>
                   <div class="activity-img">
                     <ul>
                     <li><img src='{{ hotel.img }}'  alt=""/></li>
                     </ul>
                     </div>
                   <div class="clear"> </div>
                    </div>
                </div>
            </div>
       </div>
  </div>
</div>
