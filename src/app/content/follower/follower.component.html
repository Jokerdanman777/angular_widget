<div class="teddy-bear" >
    <div class="teddy-text">
      <div *ngIf = "socialInfo; else loader">
        <h4>{{ socialInfo?.title }}</h4>
        <span class="w-line"> </span>
        <img src="{{ socialInfo?.img}}" alt=""  class="img-responsive">
      </div>
    </div>
      <div class="teddy-follow">
        <ul>
          <li class="folw-h"><h3>{{ socialInfo?.following }}</h3>
            <p>Followers</p>
          </li>
          <li><h3>{{ socialInfo?.followers }}</h3>
            <p>Following</p>
          </li>
        </ul>
      </div>
  </div>

  <ng-template #loader>
      <img src="assets/images/loader.gif" [ngStyle] = "{'width': '65%'}" alt="">
  </ng-template>
